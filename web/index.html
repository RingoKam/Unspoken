<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    .logo {
      width: 250px;
      height: 250px;
    }
    .image {
      max-width: 300px;
      max-height: 300px;
    }
    .back-link {
      color: black; /* Sets the font color to black */
      text-decoration: none; /* Removes underline */
      outline: none; /* Removes focus outline */
      display: inline-block; /* Ensures the background color area takes the dimensions of its content */
      padding: 5px 10px; /* Adjust the padding as desired */
      border-radius: 10px; /* Sets the border radius to make the area rounded */
      position: absolute; /* Position absolute to align with image */
      bottom: 0;
      transform: translate(50%, 50%); /* Adjust positioning relative to the image */
    }
    .back-link:hover {
      color: white; 
      background-color: black;;
    }
    .details-container {
      display: flex;
      align-items: flex-start; /* Align items to the left */
      margin-top: 20px; /* Add space between image and text */
      position: relative; /* Add position relative for container */
    }
    .details-text {
      margin-left: 20px;
      text-align: left; /* Align text to the left */
    }
    .details-button {
      background-color: black;
      color: white;
      font-size: 20px;
      border-radius: 45px;
      padding: 5px 45px;
      position: absolute; /* Position absolute to align with image */
      right: 0;
      bottom: 0;
      transform: translate(50%, 50%); /* Adjust positioning relative to the image */
    }
    .details-button:hover {
      background-color: gray;
      color: black;
    }
    .details-text h1,
    .details-text p {
      align-items: flex-start; /* Align items to the left */
      margin: 10px 0; /* Add space between header and paragraph text */
    }
    .dots-container {
      display: flex;
      justify-content: center;
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin: 0 4px;
      background-color: lightgray;
    }
    .dot.active {
      background-color: black;
    }
    .start-button {
      background-color: black;
      color: white;
      border-radius: 45px;
      padding: 5px 45px;
      font-size: 20px;
    }
    .start-button:hover {
      background-color: gray;
      color: black;
    }
    /* Add a new style for the start button on the last page */
    .start-button-last {
      position: absolute;
      right: 0;
      bottom: 0;
      transform: translate(50%, 50%);
    }
  </style>
</head>
<body>
    <div class="center">
      <div id="start-screen">
        <img src="./img/asl_signs.png" alt="Logo" class="logo">
        <h1>Unspoken</h1>
        <p>Learn the sign language alphabet from A to Z</p>
        <button class="start-button" onclick="showDetails()">Start</button>
      </div>
      <div id="details-screen" style="display: none;">
        <div class="details-container">
          <img src="" alt="Image" class="image" id="details-image">
          <div class="details-text">
            <div class="dots-container">
              <span class="dot active"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>

            <!-- Details Title -->
            <h1 id="details-title"></h1>

            <!-- Details Description -->
            <p id="details-description"></p>          

            <!-- Back Link -->
            <div class="details-navigation">
              <a href="#" id="back-link" class="back-link" onclick="goBack()">‚Üê Back</a>
            </div>

            <!-- Next Button -->
            <div class="details-button-container">
              <button class="details-button" onclick="nextDetails()">Next</button>
            </div>           
            
            <!-- Launch App Button -->
            <!-- Add a condition to show the updated Start button on the last page -->
            <button id="ar-button" class="start-button-last" >Get Started</button>
            <button id="web-launch-button" style="display: none">Open on Meta Quest</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var currentIndex = 0;
      var images = ["./img/start.gif", "./img/question.gif", "./img/answer.gif"];
      var titles = ["How to start", "Question", "How to answer"];
      var descriptions = [
        "Tap your fingers together to start the lesson", 
        "A word with a missing character will show up with a 3D item cue",
        "Perform the appropriate sign for the missing character"
      ];

      function showDetails() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("details-screen").style.display = "block";
        updateDetails();
      }

      function updateDetails() {
        document.getElementById("details-image").src = images[currentIndex];
        document.getElementById("details-title").innerHTML = titles[currentIndex];
        document.getElementById("details-description").innerHTML = descriptions[currentIndex];

        // Update Current Dot Page
        var dots = document.getElementsByClassName("dot");
        for (var i = 0; i < dots.length; i++) {
          dots[i].classList.remove("active");
          if (i === currentIndex) {
            dots[i].classList.add("active");
          }
        }

        // Show or hide the Start button based on the current page
        var startButton = document.getElementById("ar-button");
        if (currentIndex === images.length - 1) {
          startButton.style.display = "block";
        } else {
          startButton.style.display = "none";
        }

        // Show or hide the Back link based on the current page
        var backLink = document.getElementById("back-link");
        if (currentIndex === 0) {
          backLink.style.display = "none";
        } else {
          backLink.style.display = "inline";
        }
      }

      function goBack() {
        if (currentIndex === 0) {
          // If on the first page, do nothing
          return;
        } else {
          currentIndex--;
          updateDetails();
        }
      }

      function nextDetails() {
        currentIndex = (currentIndex + 1) % images.length;
        updateDetails();
      }

      // Function to handle the web launch action for the start button
      function webLaunch() {
        // Add your custom logic here for launching the web app
        console.log("Launching the web app...");
      }
  </script>
</body>
</html>
