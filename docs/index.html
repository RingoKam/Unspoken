<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    .logo {
      width: 250px;
      height: 250px;
    }
    .details-container {
      display: flex;
      align-items: flex-start; /* Align items to the left */
      margin-top: 20px; /* Add space between image and text */
    }
    .image {
      max-width: 300px;
      max-height: 300px;
    }
    .details-text {
      margin-left: 20px;
      text-align: left; /* Align text to the left */
    }
    .details-text h1,
    .details-text p {
      align-items: flex-start; /* Align items to the left */
      margin: 10px 0; /* Add space between header and paragraph text */
    }
  </style>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="center">
      <div id="start-screen">
        <img src="./img/unspoken.jpg" alt="Logo" class="logo">
        <h1>Unspoken</h1>
        <p>Learn American Sign Language (ASL) in Mixed Reality</p>
        <button class="start-button" onclick="showDetails()">Start</button>
      </div>
      <div id="details-screen" style="display: none;">
        <div class="details-container">
          <img src="./img/asl_signs.png" alt="Image" class="image">
          <div class="details-text">
            <h1>American Sign Language</h1>
            <p>Cool description!</p>          
          </div>
        </div>
      </div>
    </div>

    <script>
      function showDetails() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("details-screen").style.display = "block";
      }
  </script>
</body>
</html>
